spring:
  config:
    activate:
      on-profile: "local-cheat"
  boot:
    admin:
      client:
        url: http://localhost:9090
        username: admin
        password: admin
        instance:
          metadata:
            user.name: admin
            user.password: admin
          service-url: http://localhost:9180
  devtools:
    livereload:
      enabled: true                 # 정적 리소스에 변화가 있을 때 바로 반영한다.
  thymeleaf:
    cache: false                    #thymeleaf에 대한 캐시를 남기지 않는다. cache=false 설정(운영시는 true)
    check-template-location: true   # templates 디렉토리에 파일이 있는지 없는지 체크, 없으면 에러를 발생시킨다.
    prefix: classpath:/templates/
    suffix: .html

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

server:
  port: 9180

logging:
  level:
    root: INFO
    web: INFO
    sql: INFO
    was: DEBUG
    hikari: INFO  # DEBUG 시 풀 내 connecton, close 정보 볼 수 있음.

sentry:
