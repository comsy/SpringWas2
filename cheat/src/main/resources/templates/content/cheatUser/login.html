<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">

<body>

<div layout:fragment="content" class="content">

  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">로그인</h3></div>
                <div class="card-body">
                  <form action="#" id="form1" th:action="@{/loginProc}" th:method="post" th:object="${form}">
                    <div class="form-floating mb-3">
                      <input class="form-control" id="inputEmail" type="email" placeholder="name@com2us.com" />
                      <label for="inputEmail">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input class="form-control" id="inputPassword" type="password" placeholder="Password" />
                      <label for="inputPassword">Password</label>
                    </div>
<!--                    <div class="form-check mb-3">-->
<!--                      <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />-->
<!--                      <label class="form-check-label" for="inputRememberPassword">Remember Password</label>-->
<!--                    </div>-->
                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                      <a class="small" th:href="@{/bootstrap/password.html}">비밀번호 재설정</a>
                      <a class="btn btn-primary form-control" href="javascript:;" onclick="document.getElementById('form1').submit();">로그인</a>
<!--                      <input type="submit" class="btn btn-primary" value="로그인">-->
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center py-3">
                  <div class="small"><a th:href="@{/register}">회원가입</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

</div>
</body>
</html>
