<!DOCTYPE html>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <title>thymeleaf layout</title>
</head>

<body>

    <!-- header -->
    <th:block th:replace="fragments/header::header1"></th:block>

    <!-- content -->
    <th:block layout:fragment="content"></th:block>

    <!-- footer -->
    <th:block th:replace="fragments/footer::footer1"> </th:block>

</body>

</html>
