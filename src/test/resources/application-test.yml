spring:
  config:
    activate:
      on-profile: "test"

  datasource:
    game:
      master:
        driverClassName: org.h2.Driver
        jdbc-url: jdbc:h2:mem:master
        username: sa
      slave:
        driverClassName: org.h2.Driver
        jdbc-url: jdbc:h2:mem:slave
        username: sa
    log:
      master:
        driverClassName: org.h2.Driver
        jdbc-url: jdbc:h2:mem:logmaster
        username: sa
      slave:
        driverClassName: org.h2.Driver
        jdbc-url: jdbc:h2:mem:logslave
        username: sa

  jpa:
    hibernate:
      #naming:
      #physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      #implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
      ddl-auto: create
      use-new-id-generator-mappings: false # IDENTITY : auto increment

    properties:
      hibernate:
        show_sql: false
        format_sql: false
        default_batch_fetch_size: 100

  cache:
    redis:
      key-prefix: "test:"
      cache-null-values: false
      time-to-live: 1D



  # redis db 사용 안함 - 클러스터 사용 시 db 사용 못함
  redis:
    cache:
      host: sl-redis-01
      port: 6379
      ttl: 86400  # 단위 초(s)
    data:
      host: sl-redis-01
      port: 6379





#CUSTOM

fluentd:
  defaults:
    host: localhost
    port: 24224
    tag: spring.fluentd
  dw:
    host: localhost
    port: 24224
    tag: was.dw

logging:
  level:
    root: INFO
    web: INFO
    sql: INFO
    was: DEBUG
    hikari: INFO  # DEBUG 시 풀 내 connecton, close 정보 볼 수 있음.

# LOGBACK CONFIG
logback:
  config.charset: UTF-8
  console.pattern: "%clr(%5p) %clr(%d{yy-MM-dd HH:mm:ss}){magenta}[%thread] [%clr(%logger{0}){cyan}:%line] - %msg%n"

